<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <script>
        function validate()
        {
            var str1 = document.getElementById("text1");
            var str2 = document.getElementById("text2");
            if (str1.value.trim() == "") {
                alert("Please enter user name") ; 
                str1.style.borderColor = " red";
                return false;
            } 
            else if(str2.value.trim()=="")
            {
                alert("Please enter password") ;
                str2.style.borderColor ="red"
                return false;   
            }else if(str1 == str2)
            {
                alert("text matched") ;
                return false;    
            }else{
                alert("text doesnt matched");
            }
            
        }
    </script>
</head>
<body style="text-align: center; padding-top: 100px;">
    <form onsubmit="return validate();">
    <h1>Form Validator </h1>
    <input type="text" id="text1" placeholder="username"><br><br>
    <input type="password" id="text2" placeholder="password"><br><br>
    <button type="submit">submit</button>
    </form>
   
    
    
</body>
</html>
