<html>
    <head>
        <title>INdex</title>
        <link rel="stysheet" href="main.css">
        <script>
            var score=5;
            function run(){
                document.getElementById("home").innerHTML="rajesh";
            }

            function win(){
                score=score+3;
                document.getElementById("score").innerHTML=score;
                
            }

            function lose(){
                score=score-1;
                document.getElementById("score").innerHTML=score;
            }
        </script>
    </head>
    <body>
        <h1 id="home">
            Vinay
        </h1>
        <h2 id="score"></h2>
        <button onclick="run()">click</button>

        <div>
            <button onclick="win()">Win</button>
            <button onclick="lose()">Lose</button>
        </div>
    </body>
</html>
